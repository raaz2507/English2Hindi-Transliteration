<script>
	const dic=Dictionary;
	function lowercaseKeys(obj) {
 	 return Object.keys(obj).reduce((acc, key) => {
    	const lowerKey = key.toLowerCase();
			acc[lowerKey] = typeof obj[key] === 'object' && obj[key] !== null ? lowercaseKeys(obj[key])	: obj[key];
			return acc;
  		}, {});
	}
	function shortDis(dis){
		let newDis={};
		let shortIner={}
		for (const [key, value] of Object.entries(dis)) {
    // Sort inner dictionary and reconstruct it
		let sortedInner = Object.fromEntries(
			Object.entries(value).sort((a, b) => a[0].localeCompare(b[0]))
		);
		newDis[key] = sortedInner;
		}
		return newDis;
	}

	
	// const nd=shortDis(dic);

	// writeInFile(nd);
	function writeInFile( data ){
		const blob = new Blob([JSON.stringify(data, null, 2)], {
				type: "application/json",
			});
			const url = URL.createObjectURL(blob);

			const a = document.createElement("a");
			a.href = url;
			a.download = "notFoundWords.json"; // Download file का नाम
			document.body.appendChild(a);
			a.click();
			document.body.removeChild(a);
			URL.revokeObjectURL(url);
	}

</script>
