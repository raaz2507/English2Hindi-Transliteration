<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON File Manage</title>
</head>
<style>
    * {
        margin:0;
        padding:0; 
    }
    body{
        margin: 0;
        height: 100vh;
        width:100vw;
        box-sizing:border-box;
        background:rgb(236, 236, 236) url('./img/codingBackground.svg');
    }
    #container{
        width : 95vw;
        height: 95vh;
        box-sizing:border-box;
        background-color: rgba(255, 192, 203, 0.921);
        border-radius: 1em;
        padding: 2em;
    }
    #control{
        padding:2%;
        margin:1%;
        height:70%;
        box-sizing: border-box;
        border: 1px solid rgba(255, 44, 44, 0.719) ;
        background-color: rgba(194, 255, 192, 0.692);
        border-radius: 2em;
    }
    #control div{
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-evenly;
    }
    #control button{
        margin: 2%;
        padding:1em;
        background-color: rgba(186, 247, 65, 0.482);
        border-radius: 1em;
        color:rgb(0, 0, 0);
    }
    #text-Area{
        width:80%;
        height:100%;
        box-sizing:border-box;
    }
    #text-Area textarea{
        width:48%;
        height:90%;
        margin:1%;
        padding: 2%;
        resize: none;
        border-radius: 3%;
        box-sizing: border-box;
        background-color: rgb(165, 229, 255);
    }
    
    /*FlexBox setup start */
    body {
        display: flex;
        justify-content: center; /* Horizontal Center */
        align-items: center;    /* Vertical Center */
    }
    #container{
        display:flex;
        justify-content : space-evenly;
        align-items : center;
    }
    #control{
        display:flex;
        flex-direction: column;
        align-items:center;
        justify-content:space-evenly;
    }
    #text-Area{
        display: flex;
        flex-direction:row;
        align-items: center;
        justify-content:space-evenly;
    }
    /*FlexBox setup start*/
    
</style>
<body>
    <div id="container">
        <div id="control">
            <div>
                <label for="Font-size-range">Font Size</label>
                <input type="range" name="Font-size" min=10 max=50 id="FontSize-range">
            </div>
            <div>  
                <label for="openFile">Open JSON File.</label><br>
                <input type="file" name="openFile" id ="openFile">
            </div>
           
            <div>
                <p class="heading">Sort JSON By Key</p><br>
                <button id="SortKeyAsc">Ascending</button>
                <button id="SortKeyDesc">Descending</button>
            </div>
            
            <p class="heading">Sort JSON By Value</p><br>
            <div>  
                <button id="SortValueAsc">Ascending</button>
                <button id="SortValueDesc">Descending</button>
            </div>
            <div>
                <button id="saveOutput">Save OutputFile</button>
            </div>
        </div>
        <div id="text-Area">
            <textarea placeholder = "Preview JSON Content" id="FilePreview"></textarea>
            <textarea placeholder = "After change in File" id="sortdJSON"></textarea>
        </div>
    </div>
</body>
<script src="./js/jsonFileManagerByClass.js"></script>
</html>
