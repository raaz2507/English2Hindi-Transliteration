<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="./img/queen.svg">
    <title>JSON File Manage</title>
    <link rel="stylesheet" href="./css/jsonFileManageStyle.css">
</head>
<body>
    <div id="container">
        <aside class="controls">
            <div>
                <label for="Font-size-range">Font Size</label><br>
                <input type="range" name="Font-size-range" min=10 max=50 id="FontSize-range">
            </div>
           
            <div>
                <p class="heading">Sort JSON By Key</p><br>
                <div class="btns">
                    <button id="SortKeyAscBtn">Ascending</button>
                    <button id="SortKeyDescBtn">Descending</button>
                </div>
            </div>

            <div>
                <p class="heading">Sort JSON By Value</p><br>
                <div class="btns">
                    <button id="SortValueAscBtn">Ascending</button>
                    <button id="SortValueDescBtn">Descending</button>
                </div>
            </div>
            <div>
                <p class="heading">Swap Key vlaue</p>
                <button id="swapKey2ValueBtn">Swap</button>
            </div>
            
        </aside>

        <main>
            <div class="input-area text-area">
                <div class="action-btn">
                    <label for="openFileBtn" class="openFileLable">Open JSON File.</label>
                    <input type="file" accept=".json" name="openFile" id ="openFileBtn">
                    <button id="copyInputBtn">Copy</button>
                    <button id="PasteInputBtn">Paste</button>
                    <button id="exportInputJson2FileBtn">Export 2 JSON File</button>
                </div>
                <textarea placeholder = "Preview JSON Content" id="FilePreview"></textarea>
            </div>
            <div class="output-area text-area">
                <div class="action-btn">
                    <button id="copyOutputBtn">Copy</button>
                    <button id="exportOutputJson2FileBtn">Export 2 JSON File</button>
                </div>
                <textarea placeholder = "After change in File" id="sortdJSON" disabled></textarea>
            </div>
        </main>
    </div>
    <footer><p>&copy; Dovelop by Rajaanha</p></footer>
</body>
<script src="./js/jsonFileManagerByClass.js"></script>
</html>
