<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/svg+xml" href="./img/queen.svg">
		<title>English2Hindi V2</title>
		<link rel="stylesheet" href="./css/Eng2Hin_v2Style.css">
</head>

<body>
	<header>
		<h1 class="site-title">
			<p><a href="./index.html">English2Hindi Transliteration</a></p>
		</h1>
		<div id="setting">
			<div class="font_size_area">
				<label for="Font-Size" id="font-sizeLabel">Font-Size</label>
				<input type="range" min="10" max="50" value="16" name="Font-Size" id="font-size-range" />
				<output id="fontSizeDisplay">16</output>
			</div>
			<label >Do u want Automatically save non-find words in json file ?</label>
			<div class="optionsSel">
				<div>
					<input type="radio" id="no" name="saveJSON" value="0" checked />
					<label for="no">No</label>
				</div>
				<div>
					<input type="radio" id='yes' name="saveJSON" value="1" />
					<label for="yes" title="">Without Word Count &#9432;</label>
				</div>
				
				<div>
					<input type="radio" name="saveJSON" id="saveWithCount" value="2">
					<label for="saveWithCount" 
					   title="Dictionary of words with their count showing how many times they appear in a string.">
					   With Word Count &#9432;</label>
				</div>
				
			</div>
			<div>
				<button id="ReadJSONBtn">ğŸ› ï¸ Read JSON Mode</button>
				<button id="saveJSONBtn">ğŸ› ï¸ Save JSON Files</button>
			</div>
		</div>
		<div id="display">
			<div>
				<label for="total_words">Total Words:&ensp;</label>
				<input type="text" name="total_words" id="total_words" placeholder="0" disabled>
			</div>
			<div>
				<label for="not_found_words">Not Found words:&ensp;</label>
				<input type="text" name="not_found_words" placeholder="0" id="not_found_words" disabled>
			</div>
			<div>
				<label for="con_per">Converstion %:&ensp;</label>
				<input type="text" name="con_per" placeholder="0" id="con_per" disabled>
			</div>
		</div>
	</header>
	
	<main>
		<div class="input-area text-area">
			<div class="action-btn">
				<button id="pasteBtn">ğŸ“‹ Paste</button>
				
				<!-- <button id="OpenTextFileBtn">Open Text File</button> -->
				<button id="saveInputTextBtn">ğŸ’¾ Save File</button>
				<button id="PublishInputTextBtn">ğŸ“– Reading Mode</button>
				<span>
					<label for="OpenTextFileBtn" class="file-btn btn"> ğŸ“‚ Open File</label>
					<input type="file" name="OpenTextFileBtn" id="OpenTextFileBtn" hidden>
				</span>
				
			</div>
			<textarea name="input" id="inputTextBox" placeholder="Enter or Copy/Paste Your text here."></textarea>
		</div>
		<div class="output-area text-area">
			<div class="action-btn">
				<button id="copyBtn">â¿» Copy</button>
				<button id="saveOutputTextBtn"> ğŸ’¾ Save File</button>
				<button id="PublishOutputTextBtn">ğŸ“– Reading Mode</button>
			</div>
			<textarea name="output" id="outputTextBox" placeholder="Your Output" readonly></textarea>
		</div>
	</main>
	
	<footer>
		<p>&#9819; Dovelop by Rajaanha</p>
	</footer>
	<div class="floatBtnContainer">
		<button id="convertBtn">ğŸ“œ C&#9775;nvert</button>
	</div>
<script type="module" src="./js/Eng2Hin_Con_v2byCalss.js" defer></script>
</body>
</html>
