<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>English2Hindi V2</title>
<link rel="stylesheet" href="./css/Eng2Hin_v2Style.css">
</head>
<body>
	<div id="contener">
		<header>
			<span id="hading">English 2 Hindi Transliteration</span>
			<div id="setting">
				<label for="Font-Size" id="font-sizeLabel">Font-Size</label><br />
				<input type="range" min="10" max="50" value="16" name="Font-Size" id="font-size-range" /><br />
				<label for="file">Do u want save non-find words in json file ?</label><br />
				<label for="yes">Yes</label>
				<input type="radio" name="saveJSON" id="yes" value="true" />
				&nbsp;&nbsp;
				<label for="no">No</label>
				<input type="radio" name="saveJSON" id="no" value="false" checked /><br>
				<button onclick="openReadingPage()" id="ReadingModeBtn">Reading Mode</button>
				<button id="saveTxt" onclick="saveTxt()">save as txt Files</button>
			</div>
			<div id="display">
				<label for="total_words">Total Words:</label>
				<input type="text" name="total_words" id="total_words" placeholder="0" disabled><br>
				<label for="not_found_words">Not Found words:</label>
				<input type="text" name="not_found_words" placeholder="0" id="not_found_words" disabled><br>
				<label for="con_per">Converstion %:</label>
				<input type="text" name="con_per" placeholder="0" id="con_per" disabled>
			</div>
			
		</header>
		<div id="action-btn">
			<button onclick="pasteText()" id="paste">paste</button>
			<button onclick="convertText()" id="convert">convert</button>
			<button onclick="copyText()" id="copy">copy</button>
		</div>
		<div id="text-area">
			<textarea name="input" id="input-text" placeholder="Copy or Enter Your text here."></textarea>
			<textarea name="output" id="output-text" placeholder="Your Output" readonly></textarea>
		</div>
		<footer><p>&copy; Dovelop by Rajaanha</p></footer>
	</div>

<!-- <script src="./js/Hindi2EnglishDic.js"></script>
<script src="./js/EnglishWord.js"></script> -->
<script type="module" src="./js/Eng2Hin_Con_v2.js" defer></script>
</body>
</html>
