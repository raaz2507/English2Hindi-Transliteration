<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>English2Hindi V2</title>
		<link rel="stylesheet" href="./css/Eng2Hin_v2Style.css">
</head>
<body>
	<div id="contener">
		<header>
			<div id="heading">
				<p><a href="https://raaz2507.github.io/English2Hindi-Transliteration/">English 2 Hindi Transliteration</a></p>
			</div>
				<div id="setting">
					<div>
						<label for="Font-Size" id="font-sizeLabel">Font-Size</label><br />
						<input type="range" min="10" max="50" value="16" name="Font-Size" id="font-size-range" />
						<br />
					</div>
					<div>
						<label for="file">Do u want save non-find words in json file ?
							<br>
								<label for="yes">Yes<input type="radio" name="saveJSON" id="yes" value="true" /></label>
									&nbsp;&nbsp;
								<label for="no">No<input type="radio" name="saveJSON" id="no" value="false" checked /><br></label>
								<label><input type="radio" name="saveJSON" value="true">Save with Frequency</label>
					
							<div>
								<button id="ReadingModeBtn">Reading Mode</button>
								<button id="saveTxt">save as txt Files</button>
							</div>
						</label>
					</div>
				</div>
				<div id="display">
					<div>
						<label for="total_words">Total Words:</label>
						<input type="text" name="total_words" id="total_words" placeholder="0" disabled><br>
					</div>
					<div>
						<label for="not_found_words">Not Found words:</label>
						<input type="text" name="not_found_words" placeholder="0" id="not_found_words" disabled><br>
					</div>
					<div>
						<label for="con_per">Converstion %:</label>
						<input type="text" name="con_per" placeholder="0" id="con_per" disabled>
					</div>
			</div>
		</header>
		<main>
			<div id="action-btn">
				<!-- <button onclick="pasteText()" id="pasteBtn">paste</button> -->
				<button id="pasteBtn">paste</button>
				<button id="convertBtn">convert</button>
				<button id="copyBtn">copy</button>
			</div>
			<div id="text-area">
				<textarea name="input" id="input-text" placeholder="Enter or Copy/Paste Your text here."></textarea>
				<textarea name="output" id="output-text" placeholder="Your Output" readonly></textarea>
			</div>
		</main>
		
		<footer><p>&copy; Dovelop by Rajaanha</p></footer>
	</div>

<script type="module" src="./js/Eng2Hin_Con_v2byCalss.js" defer></script>
</body>
</html>
